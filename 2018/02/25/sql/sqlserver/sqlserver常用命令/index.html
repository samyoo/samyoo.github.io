s="line"><span class="keyword">select</span> <span class="keyword">name</span> <span class="keyword">from</span> sys.objects <span class="keyword">where</span> <span class="keyword">type</span>=<span class="string">'U'</span>;</span><br><span class="line"><span class="comment">-- 或者</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">name</span> <span class="keyword">from</span> sys.tables;</span><br><span class="line"><span class="comment">-- 或者</span></span><br><span class="line"><span class="keyword">SELECT</span> table_name, table_type <span class="keyword">FROM</span> information_schema.tables;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 显示所有字段</span></span><br><span class="line"><span class="keyword">select</span> * <span class="keyword">from</span> syscolumns <span class="keyword">where</span> <span class="keyword">id</span>=object_id(<span class="string">'TABLES_NAME'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 显示字段信息</span></span><br><span class="line">exec sp_columns TABLES_NAME;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 修改字段名称</span></span><br><span class="line">exec sp_rename 'TABLES_NAME.oldName','newName';</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 显示所以索引</span></span><br><span class="line">exec sp_helpindex  TABLES_NAME;</span><br><span class="line">exec sp_help TABLES_NAME;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 种子值</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="keyword">IDENT_CURRENT</span>(<span class="string">'TABLES_NAME'</span>);</span><br><span class="line">DBCC CHECKIDENT(TABLES_NAME, RESEED, 1);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 查看表结构</span></span><br><span class="line"><span class="keyword">SELECT</span> (<span class="keyword">case</span> <span class="keyword">when</span> a.colorder=<span class="number">1</span> <span class="keyword">then</span> d.name <span class="keyword">else</span> <span class="literal">null</span> <span class="keyword">end</span>) 表名,  </span><br><span class="line">a.colorder 字段序号,a.name 字段名,</span><br><span class="line">(<span class="keyword">case</span> <span class="keyword">when</span> COLUMNPROPERTY( a.id,a.name,<span class="string">'IsIdentity'</span>)=<span class="number">1</span> <span class="keyword">then</span> <span class="string">'√'</span><span class="keyword">else</span> <span class="string">''</span> <span class="keyword">end</span>) 标识, </span><br><span class="line">(<span class="keyword">case</span> <span class="keyword">when</span> (<span class="keyword">SELECT</span> <span class="keyword">count</span>(*) <span class="keyword">FROM</span> sysobjects  </span><br><span class="line"><span class="keyword">WHERE</span> (<span class="keyword">name</span> <span class="keyword">in</span> (<span class="keyword">SELECT</span> <span class="keyword">name</span> <span class="keyword">FROM</span> sysindexes  </span><br><span class="line"><span class="keyword">WHERE</span> (<span class="keyword">id</span> = a.id) <span class="keyword">AND</span> (indid <span class="keyword">in</span>  </span><br><span class="line">(<span class="keyword">SELECT</span> indid <span class="keyword">FROM</span> sysindexkeys  </span><br><span class="line"><span class="keyword">WHERE</span> (<span class="keyword">id</span> = a.id) <span class="keyword">AND</span> (colid <span class="keyword">in</span>  </span><br><span class="line">(<span class="keyword">SELECT</span> colid <span class="keyword">FROM</span> syscolumns <span class="keyword">WHERE</span> (<span class="keyword">id</span> = a.id) <span class="keyword">AND</span> (<span class="keyword">name</span> = a.name)))))))  </span><br><span class="line"><span class="keyword">AND</span> (xtype = <span class="string">'PK'</span>))&gt;<span class="number">0</span> <span class="keyword">then</span> <span class="string">'√'</span> <span class="keyword">else</span> <span class="string">''</span> <span class="keyword">end</span>) 主键,b.name 类型,a.length 占用字节数,  </span><br><span class="line">COLUMNPROPERTY(a.id,a.name,<span class="string">'PRECISION'</span>) <span class="keyword">as</span> 长度,  </span><br><span class="line"><span class="keyword">isnull</span>(COLUMNPROPERTY(a.id,a.name,<span class="string">'Scale'</span>),<span class="number">0</span>) <span class="keyword">as</span> 小数位数,(<span class="keyword">case</span> <span class="keyword">when</span> a.isnullable=<span class="number">1</span> <span class="keyword">then</span> <span class="string">'√'</span><span class="keyword">else</span> <span class="string">''</span> <span class="keyword">end</span>) 允许空,  </span><br><span class="line"><span class="keyword">isnull</span>(e.text,<span class="string">''</span>) 默认值,<span class="keyword">isnull</span>(g.[<span class="keyword">value</span>], <span class="string">' '</span>) <span class="keyword">AS</span> [说明]</span><br><span class="line"><span class="keyword">FROM</span>  syscolumns a </span><br><span class="line"><span class="keyword">left</span> <span class="keyword">join</span> systypes b <span class="keyword">on</span> a.xtype=b.xusertype  </span><br><span class="line"><span class="keyword">inner</span> <span class="keyword">join</span> sysobjects d <span class="keyword">on</span> a.id=d.id <span class="keyword">and</span> d.xtype=<span class="string">'U'</span> <span class="keyword">and</span> d.name&lt;&gt;<span class="string">'dtproperties'</span> </span><br><span class="line"><span class="keyword">left</span> <span class="keyword">join</span> syscomments e <span class="keyword">on</span> a.cdefault=e.id  </span><br><span class="line"><span class="keyword">left</span> <span class="keyword">join</span> sys.extended_properties g <span class="keyword">on</span> a.id=g.major_id <span class="keyword">AND</span> a.colid=g.minor_id</span><br><span class="line"><span class="keyword">left</span> <span class="keyword">join</span> sys.extended_properties f <span class="keyword">on</span> d.id=f.class <span class="keyword">and</span> f.minor_id=<span class="number">0</span></span><br><span class="line"><span class="keyword">where</span>  d.name=<span class="string">'TABLES_NAME'</span> </span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> a.id,a.colorder</span><br></pre></td></tr></table></figure>
