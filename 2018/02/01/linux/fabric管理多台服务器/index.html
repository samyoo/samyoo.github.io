quot;)</span><br><span class="line"></span><br><span class="line">def cat():</span><br><span class="line">    run(&apos; cat ~/ip.txt | tail -12&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def clean():</span><br><span class="line">    run(&quot;echo &apos;&apos;&gt;~/ip.txt &quot;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#local(&apos;pwd&apos;)                     -- 执行本地命令</span><br><span class="line">#lcd(&apos;/tmp&apos;)                      -- 切换本地目录</span><br><span class="line">#cd(&apos;/tmp&apos;)                       -- 切换远程目录</span><br><span class="line">#run(&apos;uname -a&apos;)                  -- 执行远程命令</span><br><span class="line">#sudo(&apos;/etc/init.d/nginx start&apos;)  -- 执行远程sudo，注意pty选项</span><br></pre></td></tr></table></figure></p>
